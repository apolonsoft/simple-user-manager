services:
  db:
    image: postgres:16-alpine
    container_name: user_manager_db
    environment:
      POSTGRES_DB: user_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_manager"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: user_manager_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/user_manager
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: user_manager_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
